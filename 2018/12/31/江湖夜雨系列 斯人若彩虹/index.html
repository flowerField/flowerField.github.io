<script>
    console.log("哈哈哈");
    var canvas = $("<canvas id='canvas' width='600px' height='400px'></canvas>");
    canvas.appendTo($(".post-content"));
    var ctx = $("#canvas").get(0).getContext("2d");
    var gridSize = 15;
    var canvasHeight = ctx.canvas.height;
    var canvasWidth = ctx.canvas.width;
    var xLineTotal = Math.floor(canvasHeight / gridSize);
    for (var i = 0; i <= xLineTotal; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize - 0.5 );
        ctx.lineTo(canvasWidth, i * gridSize - 0.5);
        ctx.strokeStyle = '#eee';
        ctx.stroke();
    }
    var yLineTotal = Math.floor(canvasWidth / gridSize);
    for (var i = 0; i <= yLineTotal; i++) {
        ctx.beginPath();
        ctx.moveTo(i*gridSize - 0.5 ,0);
        ctx.lineTo(i*gridSize - 0.5 ,canvasHeight);
        ctx.strokeStyle = '#eee';
        ctx.stroke();
    }

    ctx.font = "30px KaiTi";
    ctx.fillStyle = "#2c3e50";
    ctx.fillText("有人住高楼，有人在深沟;",100,100);
    ctx.fillText("有人光万丈，有人一身锈;",100,150);
    ctx.fillText("世人万千种，浮云莫强求;",100,200);
    ctx.fillText("斯人若彩虹，遇上方知有。",100,250);
    ctx.fillText("——韩寒",400,320);

</script>
