#堯让天下於许由， 曰： “ 日月出矣， 而爝火不息， 其與光也， 不亦难乎？ 時雨降矣， 而犹浸灌， 其於泽也， 不亦勞乎？ 夫子立而天下治， 而我犹屍之， 吾自视缺然。 请致天下。 ” 许由曰： “子治天下， 天下既已治也， 而我犹代子， 吾將為名乎？ 名者， 實之賓也， 吾將為賓乎？ 鹪鹩巢於深林， 不过一枝； 偃鼠饮河， 不过满腹。 歸休乎君， 予無所用天下為。 庖人虽不治庖， 屍祝不越樽俎而代之矣。 ” 
#肩吾问於连叔曰： “ 吾闻言於接舆， 大而無當， 往而不返。 吾驚怖其言， 犹河汉而無极也。 大有徑庭， 不近人情焉。 ” 连叔曰： “ 其言谓何哉？ ” 曰： “ 藐姑射之山， 有神人居焉， 肌肤若冰雪， 淖约若處子， 不食五谷， 吸风饮露， 乘雲气， 禦飞龙， 而游乎四海之外。 其神凝， 使物不疵厲而年谷熟。 吾是以狂而不信也。 ” 连叔曰： “ 然。 瞽者無以與乎文章之观， 聋者無以與乎钟鼓之聲。 豈惟形骸有聋盲哉， 夫知亦有之。 是其言也， 犹時汝也。 之人也， 之德也， 將磅礴萬物以為一。 世蕲乎亂， 孰弊弊焉以天下為事？ 之人也， 物莫之傷， 大浸稽天而不溺， 大旱金石流土山焦而不热。 是其塵垢秕糠， 將犹陶铸堯舜者也。 孰肯以物為事？ 
#宋人资章甫适诸越， 越人斷發文身， 無所用之。
#堯平治天下之民， 平海內之政， 往见四子藐姑射之山， 汾水之阳， 杳然喪其天下焉。 ”
#惠子谓莊子曰： “ 魏王贻我大瓠之种， 我树之成而實五石。 以盛水浆， 其堅不能自舉也。 剖之以為瓢， 則瓠落無所容。 非不枵然大也， 吾為其無用而掊之。 ” 莊子曰： “ 夫子固拙於用大矣。 宋人有善為不龟手之药者， 世世以並辟光為事。 客闻之， 请買其方百金。 聚族而谋曰： 我世世為並辟光， 不过數金， 今一朝而鬻技百金， 请與之。 客得之以说吳王。 越有难， 吳王使之將， 冬與越人水戰， 大败越人， 裂地而封之。 能不龟手一也， 或以封， 或不免與並辟光， 則所用之異也。 今子有五石之瓠， 何不虑以為大樽， 而浮於江湖。 而憂其瓠落無所容， 則夫子犹有蓬之心也夫？ ”
#惠子曰： “ 吾有大树， 人谓之樗。 其大本臃肿而不中绳墨， 其小枝卷曲而不中规矩。 立之途， 匠者不顾。 今子之言， 大而無用， 眾所同去也。 ” 莊子曰： “ 子独不见狸生乎？ 卑身而伏， 以候敖者， 東西跳梁， 不辟高下， 中於机辟， 死於网罟。 今夫嫠牛， 其大若垂天之雲， 此能為大矣， 而不能執鼠。 今子有大树， 患其無用， 何不树之於無何有之鄉， 廣莫之野， 彷徨乎無為其側， 逍遥乎寢臥其下。 不夭斤斧， 物無害者。 無所可用， 安所困苦哉！ ”
